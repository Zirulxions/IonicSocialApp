<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="goToUserPage()">
        <ion-icon slot="icon-only" name=person></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="goToUploader()">
        <ion-icon slot="icon-only" name="camera"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="goToChatPage()">
        <ion-icon slot="icon-only" name="chatboxes"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="logOut()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div id="images">
    <div class="image" *ngFor="let posts of (userPosts | async)?.posts">
      <ion-card>
        <ion-img src="https://ucarecdn.com/{{ posts.image }}/"></ion-img>
      </ion-card>
      <ion-content>
        <p>{{ posts.desc }}</p>
      </ion-content>
    </div>
  </div>


</ion-content>
