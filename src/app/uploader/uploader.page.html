<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Upload Something</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center">
  	<div class="camera"></div>

    <input type="file" (change)="fileChanged($event)" *ngIf="!imageURL" class="filebtn" #fileButton>

    <ion-button shape="round" color="secondary" (click)="uploadFile()" *ngIf="!imageURL" fill="outline">Upload New Photo</ion-button>

    <ion-card *ngIf="imageURL">
      <img *ngIf="imageURL" src="https://ucarecdn.com/{{ imageURL }}/-/quality/lightest/-/preview/270x270/"/>
      <ion-card-content>
        <ion-textarea placeholder="Write Something" [(ngModel)]="desc"></ion-textarea>
        <ion-button shape="round" color="primary" (click)="createThePost()">POST</ion-button>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
