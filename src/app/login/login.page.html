<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Social App
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title style="display: inline-block; margin-left: 5px">Insert Your Username and Password</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input clearInput required type="text" [(ngModel)]="username" placeholder="Email (user@gmail.com)">
          <ion-icon slot="start" name="logo-github"></ion-icon>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input clearInput required type="password" [(ngModel)]="password" placeholder="Password">
          <ion-icon slot="start" name="key"></ion-icon>
        </ion-input>
      </ion-item>
      <br>
        <ion-button class="login-button" color="primary" size="medium" (click)="logIn()">
          <ion-icon slot="start" name="checkmark-circle"></ion-icon>
          LogIn!
        </ion-button>
        <ion-button class="login-button" color="secondary" size="medium" (click)="registerPanel()">
          <ion-icon slot="start" name="create"></ion-icon>
          REgister
        </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
