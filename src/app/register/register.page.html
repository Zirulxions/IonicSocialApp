<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Create A New Account
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title style="display:inline-block; margin-left: 5px">All Fields Are Required</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input clearInput required type="text" [(ngModel)]="username" placeholder="Email (user@gmail.com)">
          <ion-icon slot="start" name="create"></ion-icon>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input clearInput required type="password" [(ngModel)]="password" placeholder="Password">
          <ion-icon slot="start" name="key"></ion-icon>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input clearInput required type="password" [(ngModel)]="cpassword" placeholder="Confirm Password">
          <ion-icon slot="start" name="key"></ion-icon>
        </ion-input>
      </ion-item>
      <br>
      <ion-button class="register-button" color="primary" size="medium">
        <ion-icon slot="start" name="create"></ion-icon>
        Register!
      </ion-button>
      <ion-button class="register-button" color="secondary" size="medium">
        <ion-icon slot="start" name="checkmark-circle"></ion-icon>
        Have An Account?
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
